<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up Page</title>
    </head>
    
    <body>
        <h1> Contact Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form action="thankyou.html" method="get">
            <p>
                <label for="firstName"> First Name:</label>
                <input type="text" name = "" id= "firstName" placeholder= "First Name" required></input>
                <label for ="lastName">Last Name:</label>
                <input type="text" id = "lastName" placeholder = "Last Name"  required></input>
            </p>

            <p>
                <label for = "email">Email:</label>
                <input type="text" id ="email" placeholder ="name@email.com" required></input>
                <label for="password">Password:</label>
                <input type="password" id = "password" value ="" required></input>
            </p>

            <p> Are you over the age of 18?</p>
            
                <label for ="yes">Yes:</label>
                <input type="radio" id="yes" name="age"></input>
                <label for="no">No:</label>
                <input type="radio" id="no" name="age"></input>

            <p>Do you have a Credit Card or PayPal?</p>
            
            <p>
                <select name="menu">
                    <option value=1>Credit Card</option>
                    <option value=2>PayPal</option>
                </select>
            <p>
                <input type="button" value ="Submit Feedback"</input>
            </p>
        </form>
</body>
</html>
